<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wanderlust</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Lora:wght@400;500;600&display=swap">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Wanderlust</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="destinations.html">Destinations</a>
                <a href="gallery.html">Gallery</a>
                <a href="tips.html">Travel Tips</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <img src="icons/brightness.png" class="sun-icon" style="display: block;" alt="Sun Icon"> 
                <img src="icons/night-mode.png" class="moon-icon" style="display: none;" alt="Moon Icon"> 
            </button>
        </div>
    </nav>

    <header class="page-header">
        <h1>Contact Us</h1>
        <p>Get in touch with our travel experts</p>
    </header>

    <main class="contact-container">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Wanderlust</h4>
                <p>Sharing travel stories and inspiration since 2024.</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="#">About</a>
                <a href="#">Terms</a>
                <a href="#">Privacy</a>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#" aria-label="Instagram"><img src="icons/instagram.png" alt=""></a>
                    <a href="#" aria-label="Twitter"><img src="icons/twitter.png" alt=""></a>
                    <a href="#" aria-label="Facebook"><img src="icons/facebook.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Wanderlust. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/theme.js"></script>
    <script>initTheme();</script>
</body>
</html>
